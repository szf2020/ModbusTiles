<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PLC Register View</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    input { width: 5rem; }
  </style>
</head>
<body>
  <h2>Register {{ address }}</h2>
  {% if value is not None %}
    <p>Current value: <strong>{{ value }}</strong></p>
  {% else %}
    <p style="color:red">Error reading register.</p>
  {% endif %}

  <form method="get">
    <button type="submit">Refresh</button>
  </form>

  <hr>

  <form method="post">
    {% csrf_token %}
    <label for="value">New value:</label>
    <input id="value" name="value" type="number" required>
    <button type="submit">Write</button>
  </form>
</body>
</html>
